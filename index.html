<script type="text/javascript">
soundManager.url = 'external/soundmanager2_flash9.swf';
soundManager.debugMode = false;
soundManager.onload = function() {
	buttons.each(function() {
		var url = $(this).attr("href");
		$(this).data("sound", soundManager.createSound({
		  id: url,
		  url: url
		}));
	});
};
var buttons = $("a[href$=mp3]").button().click(function() {
	$(this).data("sound").play();
	return false;
});
</script>
